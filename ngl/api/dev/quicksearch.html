he current path of atoms (JS array) The current set of neighbours bondGraph[visited[visited.length-1]] is always checked If maxDepth is positive, search propagates (decrementing maxDepth) quicksortIP(arr, eleSize, orderElement, begin, end) In-place quicksort for typed arrays (e.g. for Float32Array) provides fast sorting useful e.g. for a custom shader and/or BufferGeometry Complexity: http://bigocheatsheet.com/ see Quicksort Parameters: Name Type Argument Description arr TypedArray array to be sorted eleSize Integer element size orderElement Integer index of element used for sorting, &lt; eleSize begin Integer &lt;optional&gt; start index for range to be sorted end Integer &lt;optional&gt; end index for range to be sorted Author: Roman Bolzern &lt;roman.bolzern@fhnw.ch&gt;, 2013 I4DS http://www.fhnw.ch/i4ds, 2013 License: MIT License Example points: [x, y, z, x, y, z, x, y, z, ...] eleSize: 3 //because of (x, y, z) orderElement: 0 //order according to x Type Definitions BallAndStickRepresentationParameters Ball And Stick representation parameter object. Type: Object Properties: Name Type Description sphereDetail Integer sphere quality (icosahedron subdivisions) radiusSegments Integer cylinder quality (number of segments) disableImpostor Boolean disable use of raycasted impostors for rendering aspectRatio Float size difference between atom and bond radii lineOnly Boolean render only bonds, and only as lines cylinderOnly Boolean render only bonds (no atoms) multipleBond Boolean whether or not to render multiple bonds bondSpacing Float spacing for multiple bond rendering Mixes In: RepresentationParameters StructureRepresentationParameters BufferParameters Buffer parameter object. Type: Object Properties: Name Type Description opaqueBack Boolean render back-side opaque dullInterior Boolean render back-side with dull lighting side String which triangle sides to render, &quot;front&quot; front-side, &quot;back&quot; back-side, &quot;double&quot; front- and back-side opacity Float translucency: 1 is fully opaque, 0 is fully transparent clipNear Integer position of camera near/front clipping plane in percent of scene bounding box flatShaded Boolean render flat shaded linewidth Integer width of lines (when applicable) wireframe Boolean render as wireframe wireframeLinewidth Integer width of wireframe lines roughness Float how rough the material is, between 0 and 1 metalness Float how metallic the material is, between 0 and 1 diffuse Color diffuse color for lighting forceTransparent Boolean force the material to allow transparency ComponentParameters Component parameter object. Type: Object Properties: Name Type Description name String component name visible Boolean component visibility PickingData Picking data object. Type: Object Properties: Name Type Argument Description pickedAtom AtomProxy &lt;optional&gt; picked atom pickedBond BondProxy &lt;optional&gt; picked bond pickedVolume Volume &lt;optional&gt; picked volume instance Object &lt;optional&gt; instance data Properties Name Type Description id Integer instance id name String | Integer instance name matrix Matrix4 transformation matrix of the instance RepresentationParameters Representation parameter object. Type: Object Properties: Name Type Description clipNear Integer position of camera near/front clipping plane in percent of scene bounding box flatShaded Boolean render flat shaded opacity Float translucency: 1 is fully opaque, 0 is fully transparent side String which triangle sides to render, &quot;front&quot; front-side, &quot;back&quot; back-side, &quot;double&quot; front- and back-side wireframe Boolean render as wireframe linewidth Integer width of lines (when applicable) colorScheme String color scheme colorScale String color scale colorValue Color color value colorDomain Array.&lt;Integer&gt; scale value range Properties Name Type Description 0 Integer min value 1 Integer max value colorMode String color mode roughness Float how rough the material is, between 0 and 1 rameter. assembly String name of an assembly object. Included are the asymmetric unit (*AU*) corresponding to the coordinates given in the structure file, biological assemblies from *PDB*, *mmCIF* or *MMTF* files (*BU1*, *BU2*, ...), a filled (crystallographic) unitcell of a given space group (*UNITCELL*), a supercell consisting of a center unitcell and its 26 direct neighbors (*SUPERCELL*). Set to *default* to use the default asemmbly of the structure object. Mixes In: RepresentationParameters × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Modules Classes Assembly BallAndStickRepresentation BinaryHeap Blob Buffer BufferRepresentation Component Counter CylinderBuffer File Kdtree LicoriceRepresentation LineRepresentation Matrix3 Matrix4 Promise Quaternion Representation ScriptComponent Selection Signal SphereBuffer Stage Structure StructureComponent StructureRepresentation Surface SurfaceComponent TypedFastBitSet Vector3 Viewer Volume Events countChanged Signal, dispatched when the `count` changes Type: Integer Example counter.signals.countChanged( function( delta ){ ... } ); clicked Signal, dispatched upon cl : Name Type Description points Float32Array points metric function metric eleSize Integer eleSize dimSize Integer dimSize Author: Roman Bolzern &lt;roman.bolzern@fhnw.ch&gt;, 2013 I4DS http://www.fhnw.ch/i4ds, 2013 License: MIT License Example points: [x, y, z, x, y, z, x, y, z, ...] metric: function(a, b){ return Math.pow(a[0]-b[0], 2) + Math.pow(a[1]-b[1], 2) + Math.pow(a[2]-b[2], 2); } //Manhatten distance eleSize: 3 //because of (x, y, z) × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"LicoriceRepresentation.html":{"id":"LicoriceRepresentation.html","title":"Class: LicoriceRepresentation","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Class: LicoriceRepresentation LicoriceRepresentation new LicoriceRepresentation(structure, viewer, params) Licorice representation object (BallAndStickRepresentation with `aspectRatio` fixed at 1.0) Parameters: Name Type Description structure Structure the structure to be represented viewer Viewer a viewer object params BallAndStickRepresentationParameters ball and stick representation parameters Extends BallAndStickRepresentation Members structure :Structure Type: Structure Inherited From: StructureRepresentation#structure structureView :StructureView Type: StructureView Inherited F either a URL or an object containing the file data params Object loading parameters Properties Name Type Description ext String file extension, determines file type asTrajectory Boolean load multi-model structures as a trajectory Fires: Stage#event:componentAdded Returns: A Promise object that resolves to a StructureComponent, a SurfaceComponent or a ScriptComponent object, depending on the type of the loaded file. Type Promise Examples // load from URL stage.loadFile( &quot;http://files.rcsb.org/download/5IOS.cif&quot; ); // load binary data in CCP4 format via a Blob var binaryBlob = new Blob( [ ccp4Data ], { type: 'application/octet-binary'} ); stage.loadFile( binaryBlob, { ext: &quot;ccp4&quot; } ); // load string data in PDB format via a Blob var stringBlob = new Blob( [ pdbData ], { type: 'text/plain'} ); stage.loadFile( stringBlob, { ext: &quot;pdb&quot; } ); // load a File object stage.loadFile( file ); // load from URL and add a 'ball+stick' representation with double/triple bonds stage.loadFile( &quot;http://files.rcsb.org/download/1crn.cif&quot; ).then( function( comp ){ comp.addRepresentation( &quot;ball+stick&quot;, { multipleBond: true } ); } ); setParameters(params) Set stage parameters Parameters: Name Type Description params StageParameters stage parameters Fires: Stage#event:parametersChanged toggleFullscreen(element) Toggle fullscreen Parameters: Name Type Argument Description element Element &lt;optional&gt; document element to put into fullscreen, defaults to the viewer container Fires: Stage#event:fullscreenChanged Returns: Type undefined Events clicked Signal, dispatched upon clicking in the viewer canvas Type: PickingData Example stage.signals.clicked( function( pickingData ){ ... } ); componentAdded Signal, dispatched when a component is added to the stage Type: Component Example stage.signals.componentAdded( function( component ){ ... } ); componentRemoved Signal, dispatched when a component is removed from the stage Type: Component Example stage.signals.componentRemoved( function( component ){ ... } ); fullscreenChanged Signal, dispatched when the fullscreen is entered or left Type: Boolean Example stage.signals.fullscreenChanged( function( isFullscreen ){ ... } ); hovered Signal, dispatched upon hovering over the viewer canvas Type: PickingData Example stage.signals.hovered( function( pickingData ){ ... } ); parametersChanged Signal, dispatched when stage parameters change Signal Type: StageParameters Example stage.signals.parametersChanged( function( stageParameters ){ ... } ); × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"Structure.html":{"id":"Structure.html","title":"Class: Structure","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Class: Structure Structure new Structure(name, path) Structure Parameters: Name Type Description name String structure name path String source path × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"StructureComponent.html":{"id":"StructureComponent.html","title":"Class: StructureComponent","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeL ryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Class: SurfaceComponent SurfaceComponent new SurfaceComponent(stage, surface, params) Component wrapping a Surface or Volume object Parameters: Name Type Description stage Stage stage object the component belongs to surface Surface | Volume surface or volume object to wrap params ComponentParameters component parameters Extends Component Methods addRepresentation(type, object, params) Add a new representation to the component Parameters: Name Type Description type String the name of the representation object Object the object on which the representation should be based params RepresentationParameters representation parameters Inherited From: Component#addRepresentation Returns: the created representation wrapped into a representation component object Type RepresentationComponent × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"TypedFastBitSet.html":{"id":"TypedFastBitSet.html","title":"Class: TypedFastBitSet","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Class: TypedFastBitSet TypedFastBitSet new TypedFastBitSet(size, flip) Bitset Parameters: Name Type Argument Description size Integer how many element to store flip Boolean &lt;optional&gt; set to true to set all bits to 1 × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"Vector3.html":{"id":"Vector3.html","title":"Class: Vector3","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Class: Vector3 Vector3 new Vector3() 3d vector class from three.js See: http://threejs.org/docs/#Reference/Math/Vector3 × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"Viewer.html":{"id":"Viewer.html","title":"Class: Viewer","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Class: Viewer Viewer new Viewer(eid) [Viewer description] Parameters: Name Type Description eid String × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"Volume.html":{"id":"Volume.html","title":"Class: Volume","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Class: Volume Volume new Volume(name, path, data, nx, ny, nz, dataAtomindex) Volume Parameters: Name Type Description name String volume name path String source path data Float32array volume 3d grid nx Integer x dimension of the 3d volume ny Integer y dimension of the 3d volume nz Integer z dimension of the 3d volume dataAtomindex Int32Array atom indices corresponding to the cells in the 3d grid Methods setData(data, nx, ny, nz, dataAtomindex) set volume data Parameters: Name Type Description data Float32array volume 3d grid nx Integer x dimension of the 3d volume ny Integer y dimension of the 3d volume nz Integer z dimension of the 3d volume dataAtomindex Int32Array atom indices corresponding to the cells in the 3d grid setDataAtomindex(dataAtomindex) set atom indices Parameters: Name Type Description dataAtomindex Int32Array atom indices corresponding to the cells in the 3d grid setMatrix(matrix) set transformation matrix Parameters: Name Type Description matrix Matrix4 4x4 transformation matrix × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"tutorial-embedding.html":{"id":"tutorial-embedding.html","title":"Tutorial: Embedding","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Embedding For embedding the viewer into other websites a single JavaScript file is available ngl.js. ExampleThe following code creates a viewer and loads the structure of PDB entry 1CRN from the RCSB PDB. The result is seen on the right. For more information on how to control the viewer see the API reference, starting with the Stage class. &lt;!DOCTYPE html&gt; &lt;html lang=&quot;en&quot;&gt; &lt;head&gt; &lt;meta charset=&quot;utf-8&quot;&gt; &lt;/head&gt; &lt;body&gt; &lt;script src=&quot;ngl.js&quot;&gt;&lt;/script&gt; &lt;script&gt; document.addEventListener( &quot;DOMContentLoaded&quot;, function() { var stage = new NGL.Stage( &quot;viewport&quot; ); stage.loadFile( &quot;rcsb://1crn&quot;, { defaultRepresentation: true } ); } ); &lt;/script&gt; &lt;div id=&quot;viewport&quot; style=&quot;width:400px; height:300px;&quot;&gt;&lt;/div&gt; &lt;/body&gt; &lt;/html&gt; × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"tutorial-file-formats.html":{"id":"tutorial-file-formats.html","title":"Tutorial: File Formats","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP File Formats The following file formats are supported. Files can be compressed with gzip. Format detection is based on the file extension. Structures mmCIF PDB/PQR GRO SDF MOL2 MMTF (beta) Trajectories DCD Densities MRC/MAP/CCP4 CUBE DX/DXBIN Surfaces OBJ PLY StructuresStructure data is saved into [page:Structure] instances. Loading flags (available from the File menu): asTrajectory: load the topology from first model and add the coordinates from it and the remaining models as trajectory frames. Note that this assumes that all models share the same topology. firstModelOnly: load only the first model. cAlphaOnly: load only C-alpha atoms. Atom data added to all structures: index: running atom index that is unique within the structure modelindex: running model index that is unique within the structure globalindex: globally unique running atom index mmCIFExtension: .mmcif, .cif, .mcif Specification: http://mmcif.wwpdb.org/ Supported features: Title: read from &quot;_struct.title&quot; item Box coordinates: read from &quot;_cell&quot; item Space group: read from &quot;_symmetry.space_group_name_H-M&quot; item Secondary structure: read from &quot;_struct_conf&quot; and &quot;_struct_sheet_range&quot; items Assemblies Biological assemblies: read from &quot;_pdbx_struct_oper_list&quot; and &quot;_pdbx_struct_assembly_gen&quot; items Non-crystallographic symmetry: read from &quot;_struct_ncs_oper&quot; item Crystallographic symmetry: determined from space group Atom data: read from the &quot;_atom_site&quot; items resname: read from &quot;label_comp_id&quot; field x, y, z: read from &quot;Cartn_x&quot;, &quot;Cartn_y&quot;, &quot;Cartn_z&quot; fields resno: read from &quot;auth_seq_id&quot; field serial: read from &quot;id&quot; field atomname: read from &quot;label_atom_id&quot; field chainname: read from &quot;auth_asym_id&quot; field element: read from &quot;type_symbol&quot; field or deduced from atomname if not available vdw: deduced from element covalent: deduced from element bfactor: read from &quot;B_iso_or_equiv&quot; field altloc: read from &quot;label_alt_id&quot; field inscode: read from &quot;pdbx_PDB_ins_code&quot; field hetero: determined from &quot;group_PDB&quot; field, which is &quot;ATOM&quot; or &quot;HETATM&quot; occupancy: read from &quot;occupancy&quot; field Connectivity: read from the &quot;_struct_conn&quot; item, which generally contains data on hetero atom connectivity. Entries with &quot;_conn_type_id&quot; equal to &quot;hydrog&quot; are currently ignored. Connectivity for non-hetero atoms is calculated during post-processing. PDB/PQRExtension: .pdb, .ent, .pqr Specification: http://www.wwpdb.org/documentation/file-format.php Supported features: Title: read from &quot;TITLE&quot; record Box coordinates: read from &quot;CRYST1&quot; record Space group: read from &quot;CRYST1&quot; record Secondary structure: read from &quot;HELIX&quot; and &quot;SHEET&quot; records Assemblies Biological assemblies: read from &quot;REMARK 350&quot; record Non-crystallographic symmetry: read from &quot;MTRIX&quot; record Crystallographic symmetry: determined from space group Atom data: read from the &quot;ATOM&quot; and &quot;HETATM&quot; records resname: read from &quot;resName&quot; field x, y, z: read from &quot;x&quot;, &quot;y&quot;, &quot;z&quot; fields resno: read from &quot;resSeq&quot; field serial: read from &quot;serial&quot; field atomname: read from &quot;name&quot; field chainname: read from &quot;chainID&quot; field element: read from &quot;element&quot; field or deduced from atomname if not available vdw: deduced from element covalent: deduced from element bfactor: read from &quot;tempFactor&quot; field altloc: read from &quot;altLoc&quot; field inscode: read from &quot;insCode&quot; field hetero: determined from record type, which is &quot;ATOM&quot; or &quot;HETATM&quot; occupancy: read from &quot;occupancy&quot; field Connectivity: read from the &quot;CONNECT&quot; record, which generally contains data on hetero atom connectivity. Connectivity for non-hetero atoms is calculated during post-processing. GROExtension: .gro Specification: http://manual.gromacs.org/current/online/gro.html Supported features: Title: read from &quot;title string&quot; field Box coordinates: read from &quot;box vectors&quot; field Secondary structure: not available in the format, automatically calculated during post-processing Atom data: resname: read from &quot;residue name&quot; field x, y, z: read from &quot;position&quot; fields resno: read from &quot;residue number&quot; field serial: read from &quot;atom number&quot; field atomname: read from &quot;atom name&quot; field chainname: not available, automatically assigned during post-processing element: deduced from atomname vdw: deduced from element covalent: deduced from element altloc: not available, left empty inscode: not available, left empty Connectivity: not available in the format, automatically calculated during post-processing TODO: Read velocity data from GRO files that includes it (and create a new Representation to display it). SDFExtension: .sdf Specification: http://download.accelrys.com/freeware/ctfile-formats/ Supported features: Title: read from the second line of the header block Box coordinates: not available in the format Secondary structure: not available in the format, automatically calculated during post-processing Atom data: resname: not available, set as &quot;HET&quot; x, y, z: read from &quot;position&quot; fields resno: read from &quot;residue number&quot; field serial: not available, set from running index atomname: not available set as &quot;element + index&quot; chainname: not available, automatically assigned during post-processing element: read from &quot;element&quot; field vdw: deduced from element covalent: deduced from element altloc: not available, left empty inscode: not available, left empty Connectivity: read from bond block, includes bond order MOL2Extension: .mol2 Specification: http://www.tripos.com/data/support/mol2.pdf Supported features: Title: read from the first line of the molecule record Box coordinates: not available in the format Secondary structure: not available in the format, automatically calculated during post-processing Atom data: resname: read from &quot;residue name&quot; field x, y, z: read from &quot;coordinate&quot; fields resno: read from &quot;residue number&quot; field serial: read from &quot;atom number&quot; field atomname: read from &quot;atom name&quot; field chainname: not available, automatically assigned during post-processing element: read from &quot;atom type&quot; field vdw: deduced from element covalent: deduced from element altloc: not available, left empty inscode: not available, left empty bfactor: read from the &quot;partial charge&quot; field (i.e. not a bfactor) Connectivity: read from bond record, includes bond order MMTFExtension: .mmtf Specification: https://github.com/rcsb/mmtf Supported features: Title: read from &quot;title&quot; Box coordinates: read from &quot;unitCell&quot; field Secondary structure: read from &quot;secStructList&quot; field Atom data: resname: read from &quot;groupTypeList[].groupName&quot; field x, y, z: read from &quot;x/y/zCoordList&quot; fields resno: read from &quot;groupIdList&quot; field serial: read from &quot;atomIdList&quot; field atomname: read from &quot;groupTypeList[].atomNameList&quot; field chainname: read from &quot;chainNameList&quot; field element: read from &quot;groupTypeList[].elementList&quot; field vdw: deduced from element covalent: deduced from element altloc: read from &quot;altLocList&quot; field inscode: read from &quot;insCodeList&quot; field bfactor: read from &quot;bFactorList&quot; field occupancy: read from &quot;occupancyList&quot; field Connectivity: read from &quot;bondAtomList&quot;, &quot;bondOrderList&quot; fields and their &quot;groupTypeList[]&quot; counterparts TrajectoriesStructure files in mmCIF, PDB, GRO, SDF, MOL2 or MMTF format can also be loaded as trajectories by setting the asTrajectory flag in the File menu. Trajectory files in DCD format are added to a Structure. DCDExtension: .dcd DensitiesDensity data is saved into [page:Volume] instances. MRC/MAP/CCP4Extensions: .mrc, .map, .ccp4 Specification: http://www.ccp4.ac.uk/html/maplib.html, http://ami.scripps.edu/software/mrctools/mrc_specification.php Supported features: Header data Density data CUBEExtension: .cube Specification: http://paulbourke.net/dataformats/cube/ Supported features: Header data Density data TODO: Read structure embedded in the header. DX/DXBINExtensions: .dx, .dxbin Specification: http://www.poissonboltzmann.org/docs/file-format-info/ Supported features: Header data Density data SurfacesThe surface geometry is saved into [page:Surface] instances. OBJExtension: .obj The PyMOL molecular visualization system can export surfaces in the OBJ format. PLYExtension: .ply The EDTsurf program outputs surfaces in the PLY format. × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"tutorial-molecular-representations.html":{"id":"tutorial-molecular-representations.html","title":"Tutorial: Molecular Representations","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Molecular Representations Each loaded structure can be displayed using a variety of representations that can be combined to create complex molecular views. Multiple representation types are supported, including space-filling spheres for atoms (spacefill), cylinders and spheres for bonds and atoms (ball+stick), simple lines for bonds (line), secondary structure abstraction (cartoon), backbone atom trace (backbone). The appearance of the representations can be fine-tuned by parameters, for example, to change the quality. Most representations have a color and a radius parameter that can use data from the underlying structure. For instance, a representation can be colored uniformly or according to the element, residue or secondary structure type of the atoms from which the representation is derived. The size of representation objects, for example sphere and cylinder radii in a ball+stick representation, can be set similarly. Common parameters are described in the StructureRepresentationParameters type definition. Index backbone ball+stick base cartoon contact helixorient hyperball label licorice line point ribbon rocket rope spacefill surface trace tube backboneCylinders connect successive residues of unbroken chains by their main backbone atoms, which are .CA atoms in case of proteins and C4'/C3' atoms for RNA/DNA, respectively. The main backbone atoms are displayed as spheres. aspectRatio: … radiusSegments:… sphereDetail: … ball+stickAtoms are displayed as spheres (balls) and bonds as cylinders (sticks). aspectRatio: A number between 1.0 and 10.0, defining how much bigger the sphere radius is compared to the cylinder radius. radiusSegments: An integer between 3 and 25, defining the number of segments used to create a cylinder. Only has an effect when ray-casting of geometric primitives is unavailable or switched of via the impostor preference. sphereDetail: See spacefill representation baseSimplified display of RNA/DNA nucleotides, best used in conjunction with a cartoon representation. Here, a stick is drawn connecting the sugar backbone with a nitrogen in the base (.N1 in case of adenine or guanine, .N3 in case of thymine or cytosine). aspectRatio: … radiusSegments: … sphereDetail: … cartoonThe main backbone atoms (see backbone) of successive residues in unbroken chains are connected by a smooth trace. The trace is expanded perpendicular to its tangent with an elliptical cross-section. The major axis points from .CA in the direction of the .O in case of proteins and from the C1'/C3' to C2'/O4' for RNA/DNA, respectively. aspectRatio: … subdiv: … radialSegments: … tension: … capped: … wireframe: … arrows: … (in development) contactCAUTION This feature is only for preview. It is still under development and has not been thoroughly tested. Bugs and other surprises are likely. Works currently only for proteins. The angle criterion has currently little meaning. Displays cylinders between supposedly contacting atoms. contactType polar: … polar backbone: …. maxDistance: … maxAngle: … helixorientDisplays a various helix-related values. … hyperballA derivate of the ball+stick representation (pioneered by HyperBalls project) in which atoms are smoothly connected by an elliptic hyperboloid. labelDisplays a label near the corresponding atom. labelType: atom name, residue name, residue name + no or residue no font: … antialias: … licoriceA variant of the ball+stick representation where balls and sticks have the same radius, that is the aspectRatio parameter is fixed to 1.0. lineBonds are displayed by a flat, unshaded line. pointCAUTION This feature is only for preview. It is still under development and has not been thoroughly tested. Bugs and other surprises are likely. Atoms are displayed by textured points. ribbonA thin ribbon is displayed along the main backbone trace. rocket… ropeA rope-like protein fold abstraction well suited for coarse-grained structures. In this representation a tube follows the center points of local axes as defined by helixorient. The result is similar to what is shown by the Bendix tool. subdiv: … radialSegments: … tension: … capped: … wireframe: … smooth: … spacefillAtoms are displayed as a set of space-filling spheres. sphereDetail: An integer between 0 and 3, where 0 means low and 3 very high geometric detail. Only has an effect when ray-casting of geometric primitives is unavailable or switched of via the impostor preference. surfaceCAUTION This feature is only for preview. It is still under development and has not been thoroughly tested. Bugs and other surprises are likely. Displays the molecular surface and its variants. surfaceType vws: van der Waals surface … sas: solvent accessible surface … ms: molecular surface … ses: solvent excluded surface … probeRadius: … scaleFactor: … (just for debugging) traceA flat, unshaded line is displayed along the main backbone trace. tubeEssentially like cartoon but with the aspectRatio fixed at a value of 1.0. × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"tutorial-scripting.html":{"id":"tutorial-scripting.html","title":"Tutorial: Scripting","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Scripting Scripts are written in JavaScript and can be loaded as files that have the extension .ngl. ExampleLoad the structure of PDB entry 1CRN from RCSB, add a cartoon representation and center the view on the structure. stage.loadFile( &quot;rcsb://1CRN&quot;, function( o ){ o.addRepresentation( &quot;cartoon&quot; ); o.centerView(); } );Here, o is a StructureComponent instance. VariablesThe following variables are available in a scripting context. stage - the [page:Stage] object __name__ - the name of the script file __path__ - the full path of the script file __dir__ - the directory to the scipt file × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"tutorial-selection-language.html":{"id":"tutorial-selection-language.html","title":"Tutorial: Selection Language","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectpropagateSearchquicksortIP Selection Language Selections (or 'Sele' for short) strings can be input at various places in the [page:User-interface user interface] or when scripting. They are used to limit which atoms/residues are shown in a [page:Molecular-representations molecular representation] or what atoms are loaded from a [page:Trajectory-access trajectory]. At the end of this page is an embedded NGL viewer for trying out the selection language. ExampleSelect the side-chain and C-alpha atoms plus the backbone nitrogen in case of proline. not backbone or .CA or (PRO and .N) This selection is useful to display the sidechains together with a backbone trace. Hence there is also the keyword sidechainAttached for it. LanguageKeywords all, * sidechain sidechainAttached backbone protein nucleic rna dna hetero ion polymer (protein or nucleic) water hydrogen helix sheet turn (not helix and not sheet) small (Gly, Ala) nucleophilic (Ser, Thr, Cys) hydrophobic (Val, Leu, Ile, Met, Pro) aromatic (Phe, Tyr, Trp) amid (Asn, Gln) acidic (Asp, Glu) basic (His, Lys, Arg) charged (Asp, Glu, His, Lys, Arg) polar (Asp, Glu, His, Lys, Arg, Asn, Gln, Ser, Thr, Tyr) nonpolar (Ala, Cys, Gly, Ile, Leu, Met, Phe, Pro, Val, Trp) Expressions residue number: 1, 2, 100 residue number range: 3-40 (Note that around the dash - no spaces are allowed) chain name: :A atom name: .CA, .C, .N, ... model: /0, /1, ... residue name: ALA, GLU, SOL, DMPC, ... numeric residue name: [032], [1AB], ... element name: #H, #C, #O, ... alternate location: %A, %B, ... or % for non-alternate location atoms insertion code: ^A, ^B, ... or ^ for residues with no insertion code Some of these expressions can be combined (in this order) - residue numer (range), insertion code, chain name, atom name, alternate location, model - like this 10^A:F.CA%C/0 // select C-alpha atoms of residue 10 with insertion code A from chain F in model 0 at alternate location Cwhich is the same as 10 and ^A and :F and .CA and %C and /0Single expressions may be left out as long as the order (see above) is kept, for example: :A/0 # select chain A from model 0Logical operators (in order of binding strength) NOT AND OR Additionally, parentheses () can be used for grouping: :A and ( 1 or 10 or 100 ) # select residues 1, 10 and 100 from chain A × Search results Close Documentation generated by JSDoc 3.4.0 on June 27th 2016, 12:14:41 pm using the DocStrap template. "},"tutorial-snippets.html":{"id":"tutorial-snippets.html","title":"Tutorial: Snippets","body":" Documentation Modules NGL Classes AssemblyBallAndStickRepresentationBinaryHeapBlobBufferBufferRepresentationComponentCounterCylinderBufferFileKdtreeLicoriceRepresentationLineRepresentationMatrix3Matrix4PromiseQuaternionRepresentationScriptComponentSelectionSignalSphereBufferStageStructureStructureComponentStructureRepresentationSurfaceSurfaceComponentTypedFastBitSetVector3ViewerVolume Events Counter#event:countChangedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChanged Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadline
